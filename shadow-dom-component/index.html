<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shadow DOM component</title>
    <style>
        p{
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <p>Paragraph in the outer application!</p>
    <div id="simple-div"></div>
    <p>Some more paragraph text in outer application.</p>
    <script>
        let $div = document.getElementById("simple-div");
        // This method attaches a separate DOM for the "div#simple-div" which has a DOM of its own 
        // which is different from the actual DOM. Hence in this case <p> text comes up in red which is unaffected
        // by the browser DOM which has <p> tag color as purple.
        $div.attachShadow({mode: "open"});
        $div.shadowRoot.innerHTML = `
            <style>p{
                color: red;
            }</style>
            <p>paragraph text within the Shadow DOM!</p>
        `;
    </script>
</body>
</html>
